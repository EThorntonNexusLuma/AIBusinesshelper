name: Deploy Vite app to GitHub Pages

on:
  push:
    branches: [ "main" ]
  workflow_dispatch: {}

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install deps
        run: npm ci || npm i

      - name: Build
        run: npm run build
        env:
          # Production backend URL (add this as a GitHub Secret)
          VITE_API_URL: ${{ secrets.VITE_API_URL || 'https://your-backend-url.railway.app' }}

      - name: SPA fallback (index -> 404)
        run: cp dist/index.html dist/404.html

      # Put the embed script in dist even if Vite didn't copy public/
      - name: Ensure nxl-embed.js exists
        run: |
          if [ ! -f dist/nxl-embed.js ]; then
            echo "nxl-embed.js missing; copying from public/"
            cp public/nxl-embed.js dist/nxl-embed.js
          fi

      # Configure & upload for Pages
      - name: Configure Pages
        uses: actions/configure-pages@v5

      - name: Upload build for Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
